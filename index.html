<!DOCTYPE html>
<html>
  <head>
  
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="The matrix of Eisenhower is about making decisions and consists of four criteria of urgency and importance: Block A: “Urgent and important”, Block B: “Not Urgent and important”, block C: “Urgent and not important”, Block D: “Not Urgent and not important”">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add" id="add">
        <h3>
          <label class="add-label" for="new__task">Add Item</label>
        </h3>
        <div class="add-form">
          <input id="new-task" class="task__input text" type="text">
          <button class="add-button button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header">Todo</h3>
        <ul class="header-ul" id="ul">
          <li class="header-ul__link">
            <input class="header__checkbox input" type="checkbox">
            <label class="header__label">Pay Bills</label>
            <input type="text" class="header__text input">
            <button class="button__edit button">Edit</button>
            <button class="button__delete button">
              <img class="header-delete__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="header-ul__link li2">
            <input class="header__checkbox input" type="checkbox">
            <label class="header__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="header__text input">
            <button class="button__edit button">Save</button>
            <button class="button__delete button">
              <img class="header-delete__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header">Completed</h3>
        <ul class="header-completed" id="completed">
          <li class="header-ul__link">
            <input class="header__checkbox input" type="checkbox" checked>
            <label class="header__label">See the Doctor</label>
            <input type="text" class="header__text input">
            <button class="button__edit button">Edit</button>
            <button class="button__delete button">
              <img class="header-delete__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
